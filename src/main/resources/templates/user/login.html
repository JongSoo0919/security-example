<link th:href="@{/css/user/login.css}" type="text/css" rel="stylesheet">
<script th:src="@{/js/user/login.js}" type="text/javascript"></script>
<div class="form-structor">
    <form action="/api/users" th:method="POST" name="sign-up-form">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name" name="name"/>
                <input type="email" class="input" placeholder="Email" name="email"/>
                <input type="password" class="input" placeholder="Password" name="password"/>
            </div>
            <button type="submit" class="submit-btn" id="sign-up-submit">Sign up</button>
        </div>
    </form>
    <form action="/login-proc" th:method="POST" name="login-form">
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="text" class="input" placeholder="Email" name="email"/>
                    <input type="password" class="input" placeholder="Password" name="password"/>
                </div>
                <button class="submit-btn">Log in</button>
            </div>
        </div>
    </form>
    <!-- 커밋테스트 -->
</div>
